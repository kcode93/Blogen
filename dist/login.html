<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Bootstrap 4 CMS Dashboard" />
		<meta
			name="keywords"
			content="CMS, Bootstrap 4, Dashboard, website, Portal"
		/>
		<meta name="author" content="Kenneth Garcia" />
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!--Custom style sheets-->
		<link rel="stylesheet" href="./resources/css/main.css" type="text/css" />
		<title>Blogen | Your Central Dashboard</title>
	</head>
	<body>
		<!--main-nav-->
		<nav id="main-nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="login.html">
					Blogen <i class="fa-brands fa-blogger"></i>
				</a>
			</div>
		</nav>

		<!--showcase/header-->
		<header
			id="main-header"
			class="py-3 bg-dark border-light border-top mt-3 text-white"
		>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1><i class="fas fa-user"></i> Blogen Admin</h1>
					</div>
				</div>
			</div>
		</header>

		<!--Login Actions-->
		<section id="login-actions" class="py-4 mb-4 bg-light">
			<div class="container">
				<div class="row">
					<div class="col d-flex align-items-center">
						<h5 class="ms-auto">Not a member?</h5>
						<a href="" class="btn btn-success ms-3">Register Now!</a>
					</div>
				</div>
			</div>
		</section>

		<!--login-->
		<section id="login">
			<div class="container">
				<div class="row">
					<div class="col-md-6 mx-auto">
						<div class="card">
							<div class="card-header">
								<h4>Account login</h4>
							</div>
							<div class="card-body">
								<form action="index.html">
									<div class="form-group">
										<label for="email">Email</label>
										<input type="text" class="form-control" />
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" />
									</div>
									<input
										type="submit"
										class="btn btn-primary btn-block w-100 mt-3"
										value="Submit"
									/>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<footer class="bg-dark text-white mt-5 p-5" id="main-footer">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="lead text-center">
							Copyright &copy; <span id="year"></span> Blogen
							<i class="fa-brands fa-blogger"></i>
						</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- JQuery CDN -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<!-- Bootstrap JS & Popper JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
			integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
			crossorigin="anonymous"
		></script>
		<!-- Custom JS Scripts -->
		<script src="./resources/js/main.js"></script>
	</body>
</html>
