			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!--Custom style sheets-->
		<link rel="stylesheet" href="./resources/css/main.css" type="text/css" />
		<title>Blogen | Dashboard</title>
	</head>
	<body>
		<!--main-nav-->
		<nav id="main-nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">
					Blogen <i class="fa-brands fa-blogger"></i>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html"
								>Dashboard</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="posts.html">Posts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="categories.html">Categories</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="users.html">Users</a>
						</li>
					</ul>

					<ul id="user-controls" class="navbar-nav ms-auto">
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-toggle="dropdown"
								aria-expanded="false"
							>
								<i class="fas fa-user"></i> Welcome Kenneth!
							</a>
							<ul class="dropdown-menu">
								<li>
									<a class="dropdown-item" href="profile.html">
										<i class="fas fa-user-circle"></i> Profile
									</a>
								</li>
								<li>
									<a class="dropdown-item" href="settings.html">
										<i class="fas fa-cog"></i> Settings
									</a>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html">
								<i class="fa-solid fa-power-off"></i> Logout
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!--showcase/header-->
		<header id="main-header" class="py-3 bg-primary text-white">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1><i class="fas fa-cog"></i> Dashboard</h1>
					</div>
				</div>
			</div>
		</header>

		<!--Actions Section-->
		<section id="actions" class="py-4 mb-4 bg-light">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<a
							href="#"
							class="btn btn-primary btn-block w-100"
							data-toggle="modal"
							data-target="#addPostModal"
						>
							<i class="fas fa-plus"></i> Add Post
						</a>
					</div>
					<div class="col-md-3">
						<a
							href="#"
							class="btn btn-success btn-block w-100"
							data-toggle="modal"
							data-target="#addCategoryModal"
						>
							<i class="fas fa-plus"></i> Add Category
						</a>
					</div>
					<div class="col-md-3">
						<a
							href="#"
							class="btn btn-warning btn-block w-100"
							data-toggle="modal"
							data-target="#addUserModal"
						>
							<i class="fas fa-plus"></i> Add User
						</a>
					</div>
				</div>
			</div>
		</section>

		<!--AddPostModal-->
		<div class="modal fade" id="addPostModal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header bg-primary text-white">
						<h5 class="modal-title">Add Post</h5>
						<button class="close btn" data-dismiss="modal">
							<i class="fa-solid fa-rectangle-xmark fa-2x"></i>
						</button>
					</div>

					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" class="form-control" />
							</div>

							<div class="form-group">
								<label for="category">Category</label>
								<select class="form-control">
									<option>Web Development</option>
									<option>New technologies</option>
									<option>AI Development</option>
									<option>Coding & Scripting</option>
									<option>Network & IT</option>
								</select>
							</div>

							<div class="form-group">
								<label for="image">Upload Image</label>
								<div class="custom-file">
									<input
										type="file"
										class="custom-file-input form-control"
										id="postImage"
									/>
									<label for="postImage" class="custom-file label"
										>Choose File</label
									>
								</div>
								<small class="form-text text-muted">Max Size 3mb.</small>
							</div>

							<div class="form-group">
								<label for="postBody">Body</label>
								<textarea
									id="editor"
									name="editor1"
									class="form-control"
								></textarea>
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<button class="btn btn-primary" data-dismiss="modal">
							Save Changes
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- JQuery CDN -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<!-- Bootstrap JS & Popper JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
			integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
			crossorigin="anonymous"
		></script>
		<!--CKEditor Script-->
		<script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>

		<!-- Custom JS Scripts -->
		<script src="./resources/js/main.js"></script>
	</body>
</html>
